<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Визначення розміру винагороди</title></head><body><h2>Анкета перекладача</h2><form id="translatorForm">  <label for="english">Англійська:</label>  <input type="checkbox" id="english" name="languages" value="english"><br>  <label for="spanish">Китайська:</label>  <input type="checkbox" id="spanish" name="languages" value="chinese"><br>  <label for="french">Українська:</label>  <input type="checkbox" id="french" name="languages" value="french"><br>  <label for="german">Німецька:</label>  <input type="checkbox" id="german" name="languages" value="german"><br><br>  <button type="button" onclick="calculateReward()">Визначити розмір винагороди</button></form><p id="reward"></p><script>function calculateReward() {   var languages = document.getElementsByName("languages");   var reward = 0;     for (var i = 0; i < languages.length; i++) {     if (languages[i].checked) {       switch (languages[i].value) {         case "english":           reward += 100; // Призначаємо суму за знання англійської мови          break;         case "spanish":           reward += 80; // Призначаємо суму за знання китайської мови          break;         case "ukranian":           reward += 90; // Призначаємо суму за знання української мови          break;         case "german":           reward += 85; // Призначаємо суму за знання німецької мови break; default: break; } } } document.getElementById("reward").innerHTML = "Розмір винагороди: " + reward + " у.о."; } </script></body></html>
